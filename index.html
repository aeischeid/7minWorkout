<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>7 Min Workout</title>
		<meta name="description" content="simple app for a 7 minute workout">
		<meta name="viewport" content="width=device-width">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="landing">
			<h1>7 Min Workout App</h1>
			<button id="startButton" onclick="doWorkout()">GO!</button>
		</div>
		<div id="workout">
			<div id="currentExcercise">
				<h2 id="excerciseName">...</h2>
				<div id="excerciseGlyph" alt="excerciseDescription" class="jumpingjacks"></div>
				<div id="individualTimer"></div>
			</div>
			<button id="pauseButton" onclick="pauseWorkout()">pause</button>
			<div id="progressBar">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>
		<audio id="audio1">
			<source src="audio/beep-7.mp3" type="audio/mpeg">
			<source src="audio/beep-7.wav" type="audio/wav">
		</audio>
		<audio id="audio2">
			<source src="audio/beep-8.mp3" type="audio/mpeg">
			<source src="audio/beep-8.wav" type="audio/wav">
		</audio>
		<script src="main.js"></script>
	</body>
</html>
